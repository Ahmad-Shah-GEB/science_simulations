<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Growth Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* Center overall content */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .controls-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    .control-column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    /* --- Settings panel --- */
    .settings-panel {
      display: none;                /* toggled via JS */
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px 14px;
      background: #fafafa;
      margin-top: 12px;
      max-width: 800px;
    }
    .settings-panel h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #333;
    }
    .settings-grid {
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 8px 16px;
      align-items: center;
    }
    .settings-grid label {
      font-size: 13px;
      color: #555;
    }
    .settings-grid input[type="number"] {
      width: 80px;
      padding: 3px 6px;
    }
    .settings-actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }



    .slider-label {
      margin-top: 2px;
      color: #1142F8;
      font-weight: 600;
    }
    /* Container for the simulation (pots, tubs, and bottom controls) */
    .simulation-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }
    /* Each plant container groups its pot and tub */
    .plant-container, .pot-tub-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Pots row holds plant containers side by side */
    .pots-row {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    /* Plant 1 pot */
    .pot-only {
      width: 150px;
      height: 370px;
      background-color: #6AB2F0;
      position: relative;
      overflow: hidden;
    }
    /* Plant 2 pot */
    .pot {
      width: 150px;
      height: 370px;
      background-color: #6AB2F0;
      position: relative;
      overflow: hidden;
    }
    .pot-controls {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px 14px;
      background: #fafafa;
    }
    .pot-controls h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #333;
    }
    .pot-controls .control-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
    }
    .pot-controls input[type="range"] {
      width: 180px;
    }

    /* Sun/Moon badge in the top-right of each pot */
    .pot::after, .pot-only::after {
      content: "";              /* will be set by day/night variants below */
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 18px;          /* tweak size as you like */
      line-height: 1;
      z-index: 3;               /* keep above the green plant div */
      pointer-events: none;
      text-shadow: 0 1px 2px rgba(0,0,0,0.35);
    }

    /* Choose the emoji based on the current state */
    .pot.day::after, .pot-only.day::after       { content: "‚òÄÔ∏è"; }
    .pot.night::after, .pot-only.night::after   { content: "üåô"; }

    /* Humidity bubbles (rise inside each pot) */
    /* Humidity vapor bubbles that hover in the air */
    .pot .bubble, .pot-only .bubble {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(200, 230, 255, 0.95);
      box-shadow: 0 0 6px rgba(170, 210, 255, 0.9);
      opacity: 0.9;
      pointer-events: none;
      z-index: 2;
      /* Independent X & Y hover animations around a base position */
      animation:
        floatY var(--durY) ease-in-out infinite alternate,
        floatX var(--durX) ease-in-out infinite alternate;
    }

    @keyframes floatY {
      from { top: calc(var(--baseTop, 150px) - var(--ampY)); }
      to   { top: calc(var(--baseTop, 150px) + var(--ampY)); }
    }
    @keyframes floatX {
      from { left: calc(var(--baseLeft, 60px) - var(--ampX)); }
      to   { left: calc(var(--baseLeft, 60px) + var(--ampX)); }
    }

    .plant {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    /* Leaf images */
    .leaf {
      position: absolute;
      width: 15px;
      height: auto;
      bottom: 0;
    }
    .leaf-left {
      right: 44.3%;
      transform-origin: 100% 50%;
      transform: rotate(150deg);
    }
    .leaf-right {
      left: 44.3%;
      transform-origin: 0% 50%;
      transform: rotate(-150deg);
    }
    /* Tub styling ‚Äì a cylinder-ish container underneath each pot.
       Removed margin-top so the tub is flush with the pot's bottom. */

       /* Tiny tooltip only on the word you wrap */
       .has-tip {
         position: relative;
         cursor: help;
         border-bottom: 1px dotted #999; /* optional underline hint */
       }
       .has-tip::after {
         content: attr(data-tip);
         position: absolute;
         left: 0;
         bottom: 125%;
         background: #333;
         color: #fff;
         padding: 4px 6px;
         font-size: 11px;
         border-radius: 4px;
         white-space: nowrap;
         opacity: 0;
         pointer-events: none;
         transition: opacity .15s;
       }
       .has-tip::before {
         content: "";
         position: absolute;
         left: 8px;
         bottom: calc(125% - 2px);
         border: 5px solid transparent;
         border-top-color: #333; /* little arrow */
         opacity: 0;
         transition: opacity .15s;
       }
       .has-tip:hover::after,
       .has-tip:hover::before {
         opacity: 1;
       }



    .tub {
      width: 150px;
      height: 60px;
      background-color: #e0e0e0;
      border: 2px solid #aaa;
      border-radius: 0 0 75px 75px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0;
    }
    .tub img {
      width: 40px;
      height: 40px;
    }
    /* Container for Plant 2's pot and tub with the graph */
    .pot-and-graph {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
    }

    /* Day/Night visual for pots */
    .pot.day, .pot-only.day   { background-color: #6AB2F0; } /* change to red if you prefer */
    .pot.night, .pot-only.night { background-color: #000; }

    /* Pot-level motion variables (updated from JS when fan changes) */
    .pot, .pot-only {
      --ampX: 10px;  /* horizontal hover amplitude */
      --ampY: 14px;  /* vertical hover amplitude */
      --durX: 8s;    /* horizontal period */
      --durY: 6s;    /* vertical period */
    }


    /* Graph styling */
    .graph-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sim-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .speed-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .speed-controls button {
      padding: 3px 6px;
      font-size: 12px;
    }
    .time {
      margin-bottom: 10px;
      margin-left: 145px;
    }
    .height-records {
      display: flex;
      gap: 70px;
      width: 100%;
      justify-content: flex-start;
    }
    .height-box {
      border: 1px solid #aaa;
      padding: 5px;
      min-width: 120px;
      text-align: center;
    }
    canvas {
      border: 1px solid #888;
      display: none;
      margin-top: 10px;
    }
    /* Tooltip styling for the graph hover */
    #tooltip {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      padding: 2px 5px;
      font-size: 12px;
      pointer-events: none;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Plant Growth Simulation</h1>

  <!-- Updated Controls Container: Four Columns -->
  <div class="controls-container">
    <!-- Pot 1 controls card -->
    <div class="pot-controls">
      <h3>Pot 1</h3>

      <div class="control-row">
        <label class="slider-label" for="temperature1">Temp.</label>
        <input type="range" id="temperature1" min="0" max="50" step="1" value="25"
               oninput="updateTempDisplays()" />
        <span id="temperatureValue1">25</span>
      </div>

      <div class="control-row">
        <label class="slider-label" for="light1">Light (hours/day)</label>
        <input type="range" id="light1" min="0" max="24" step="1" value="12"
               oninput="lightValue1.textContent = this.value; updatePotLightState()" />
        <span id="lightValue1">12</span>
      </div>

      <div class="control-row">
        <label class="slider-label" for="humidity1">
          <span class="has-tip" data-tip="Amount of water vapor in the air">Humidity</span></label>
        <input type="range" id="humidity1" min="0" max="100" step="1" value="50"
               oninput="humidityValue1.textContent = this.value + '%'; updateHumidityBubbles('p1')" />
        <span id="humidityValue1">50</span>
      </div>

      <div class="control-row">
        <label class="slider-label" for="fanspeed1">No. of Fans</label>
        <input type="range" id="fanspeed1" min="0" max="5" step="1" value="0"
               oninput="fanspeedValue1.textContent = this.value; updateHumidityBubbles('p1')" />
        <span id="fanspeedValue1">0</span>
      </div>
    </div>

    <!-- Pot 2 controls card -->
    <div class="pot-controls">
      <h3>Pot 2</h3>

      <div class="control-row">
        <label class="slider-label" for="temperature2">Temp</label>
        <input type="range" id="temperature2" min="0" max="50" step="1" value="25"
               oninput="updateTempDisplays()" />
        <span id="temperatureValue2">25</span>
      </div>

      <div class="control-row">
        <label class="slider-label" for="light2">Light (hours/day)</label>
        <input type="range" id="light2" min="0" max="24" step="1" value="12"
               oninput="lightValue2.textContent = this.value; updatePotLightState()" />
        <span id="lightValue2">12</span>
      </div>

      <div class="control-row">
        <label class="slider-label" for="humidity2">
          <span class="has-tip" data-tip="Amount of water vapor in the air">Humidity</span></label>
        <input type="range" id="humidity2" min="0" max="100" step="1" value="50"
               oninput="humidityValue2.textContent = this.value + '%'; updateHumidityBubbles('p1')" />
        <span id="humidityValue2">50</span>
      </div>

      <div class="control-row">
        <label class="slider-label" for="fanspeed2">No. of Fans</label>
        <input type="range" id="fanspeed2" min="0" max="5" step="1" value="0"
               oninput="fanspeedValue2.textContent = this.value; updateHumidityBubbles('p1')" />
        <span id="fanspeedValue2">0</span>
      </div>
    </div>
  </div>

  <!-- Simulation Buttons -->
  <div class="sim-controls">
    <button onclick="simulateGrowth()">Simulate Growth</button>
    <button onclick="resetSimulation()">Reset</button>
    <button id="pauseResumeBtn" onclick="togglePause()">Pause</button>
    <button id="toggleMoodBtn" onclick="toggleMood()">Show Plants' Mood</button>
    <button id="settingsBtn" onclick="toggleSettings()">‚öôÔ∏è</button>
    <button id="unitToggleBtn" onclick="toggleTempUnit()">C¬∞&gt;F¬∞</button>



  </div>

  <div id="settingsPanel" class="settings-panel">
    <h3>Model Settings (optimum ranges)</h3>
    <div class="settings-grid">
      <label for="optTempMin">Temp min (¬∞C)</label>
      <input type="number" id="optTempMin" step="1">
      <span>‚Üí</span>

      <label for="optTempMax">Temp max (¬∞C)</label>
      <input type="number" id="optTempMax" step="1">
      <span></span>

      <label for="optHumMin">Humidity min (%)</label>
      <input type="number" id="optHumMin" step="1">
      <span>‚Üí</span>

      <label for="optHumMax">Humidity max (%)</label>
      <input type="number" id="optHumMax" step="1">
      <span></span>

      <label for="optLightMin">Light min (h/day)</label>
      <input type="number" id="optLightMin" step="1" min="0" max="24">
      <span>‚Üí</span>

      <label for="optLightMax">Light max (h/day)</label>
      <input type="number" id="optLightMax" step="1" min="0" max="24">
      <span></span>
    </div>
    <div class="settings-actions">
      <button onclick="applySettings()">Apply</button>
      <button onclick="resetSettings()">Defaults</button>
      <button onclick="toggleSettings()">Close</button>
    </div>
  </div>

  <!-- Simulation Container: Pots, tubs, and bottom controls -->
  <div class="simulation-container">
    <div class="pots-row">
      <!-- Plant 1 Container -->
      <div class="plant-container">
        <div class="pot-only">
          <div class="plant" id="plant1"></div>
        </div>
        <div class="tub" id="tub1">
          <img id="face1" src="smile.png" alt="Plant 1 face">
        </div>
      </div>

      <!-- Plant 2 Container with Graph to its right -->
      <div class="pot-and-graph">
        <div class="pot-tub-container">
          <div class="pot">
            <div class="plant" id="plant2"></div>
          </div>
          <div class="tub" id="tub2">
            <img id="face2" src="smile.png" alt="Plant 2 face">
          </div>
        </div>
        <div class="graph-block">
          <button id="graphToggleCombined" onclick="toggleCombinedGraph()">Show Combined Graph</button>
          <canvas id="combinedGraphCanvas" width="400" height="300" style="width:400px; height:300px;"></canvas>
        </div>
      </div>
    </div>

    <!-- Bottom Controls: Speed, Day, Height boxes -->
    <div class="bottom-controls">
      <div class="speed-controls">
        <button onclick="decreaseSpeed()">Slower Simulation</button>
        <button onclick="increaseSpeed()">Faster Simulation</button>
        <span id="speedDisplay">Speed: 1x</span>
      </div>
      <div class="time" id="time">Day: 0</div>
      <div class="height-records">
        <div class="height-box">
          <strong>Plant 1 Height</strong>
          <div id="heightDisplay1">5 cm (2 inch)</div>
        </div>
        <div class="height-box">
          <strong>Plant 2 Height</strong>
          <div id="heightDisplay2">5 cm (2 inch)</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tooltip for graph hover -->
  <div id="tooltip"></div>

  <script>
    /* =======================
       Global Variables
    ======================= */
    let day = 0;
    let dayTimer = null;
    let isPaused = false;
    let animationId1 = null;
    let animationId2 = null;
    let growthFn1 = null;
    let growthFn2 = null;
    let cancelGrowth1 = false;
    let cancelGrowth2 = false;
    let speedMultiplier = 1;
    let showMood = false;
    let lightCyclePhase = 0;  // 0..1 across a visual "day"
    let lightTimer = null;    // interval handle
    const BASE_VISUAL_DAY_MS = 12000; // your old ‚Äú12 s per day‚Äù baseline
    // How long one simulated day lasts at 1x speed (slower now)
    const VISUAL_DAY_MS_AT_1X = 4000; // 4 seconds per day at 1x
    const LIGHT_STEP_MS = 100;         // light cycle tick


    // Store day-by-day heights (in cm) for the graph
    const dayHeights1 = [];
    const dayHeights2 = [];

    // 1px ‚âà 0.264583 mm
    const PX_TO_MM = 0.264583;
    const LEAF_THRESHOLD = 40;
    const timeDisplay = document.getElementById('time');
    const plant1 = document.getElementById('plant1');
    const plant2 = document.getElementById('plant2');

    /* =======================
       Helper Stress Functions (Increased Sensitivity)
    ======================= */
    // --- Settings state (optimum ranges) ---
    const DEFAULTS = { tempMin: 20, tempMax: 30, humMin: 40, humMax: 60, lightMin: 8, lightMax: 16 };
    let settings = { ...DEFAULTS };

    let useFahrenheit = false; // false = show ¬∞C, true = show ¬∞F

    function cToF(c){ return c * 9/5 + 32; }

    function updateTempDisplays(){
      const t1C = parseFloat(document.getElementById('temperature1').value) || 0;
      const t2C = parseFloat(document.getElementById('temperature2').value) || 0;

      const v1 = useFahrenheit ? Math.round(cToF(t1C)) + '¬∞F' : Math.round(t1C) + '¬∞C';
      const v2 = useFahrenheit ? Math.round(cToF(t2C)) + '¬∞F' : Math.round(t2C) + '¬∞C';

      document.getElementById('temperatureValue1').textContent = v1;
      document.getElementById('temperatureValue2').textContent = v2;
    }

    function toggleTempUnit(){
      useFahrenheit = !useFahrenheit;
      document.getElementById('unitToggleBtn').textContent = useFahrenheit ? 'F¬∞>C¬∞' : 'C¬∞>F¬∞';
      updateTempDisplays();
    }


    // Map humidity & fan to a bubble count (max ~30); fan reduces visible bubbles
    function fanToMotion(fan) {
      const f  = Math.max(0, Math.min(5, Number(fan) || 0)); // clamp 0..5
      const fn = f / 5;                                      // normalize 0..1
      const fe = Math.pow(fn, 1.25);                         // slight nonlinearity

      return {
        // Amplitude grows with fan (pixels)
        ampX: 6  + 30 * fe,  // 6 ‚Üí 36 px
        ampY: 8  + 40 * fe,  // 8 ‚Üí 48 px
        // Durations shrink with fan (seconds)
        durXBase: 8.0 - 5.0 * fe, // 8.0 ‚Üí 3.0 s
        durYBase: 6.5 - 4.0 * fe, // 6.5 ‚Üí 2.5 s
      };
    }




    function computeBubbleCount(humidity, fan) {
      // Effective humidity (fan dries air visually): up to -50% at fan=5
      const effective = Math.max(0, Math.min(100, humidity * (1 - 0.1 * fan)));
      const MAX_BUBBLES = 100;
      return Math.round((effective / 100) * MAX_BUBBLES);
    }

    // Render bubbles for a given pot element
    function renderHumidityBubblesForPot(potSelector, humidity, fan) {
      const pot = document.querySelector(potSelector);
      if (!pot) return;

      // Remove previous bubbles
      pot.querySelectorAll('.bubble').forEach(b => b.remove());

      // How many bubbles to show (humidity √ó fan effect as before)
      const count = computeBubbleCount(humidity, fan);

      const potWidth  = pot.clientWidth  || 150;
      const potHeight = pot.clientHeight || 370;

      // Fan increases motion amplitude and speed
      // Fan increases motion amplitude and speed
      const { ampX, ampY, durXBase, durYBase } = fanToMotion(fan);

      for (let i = 0; i < count; i++) {
        const b = document.createElement('div');
        b.className = 'bubble';

        // Random size
        const size = (Math.random() < 0.25) ? 4 : 6;
        b.style.width = size + 'px';
        b.style.height = size + 'px';

        // Choose a base position that keeps the hover within the pot
        const leftMin = 6 + ampX, leftMax = potWidth - 6 - ampX;
        const topMin  = 8 + ampY, topMax  = potHeight - 12 - ampY;

        const baseLeft = Math.round(leftMin + Math.random() * Math.max(0, leftMax - leftMin));
        const baseTop  = Math.round(topMin  + Math.random() * Math.max(0, topMax  - topMin));

        // Set initial position (so it renders instantly at base position)
        b.style.left = baseLeft + 'px';
        b.style.top  = baseTop  + 'px';

        // Pass animation parameters via CSS variables
        b.style.setProperty('--baseLeft', baseLeft + 'px');
        b.style.setProperty('--baseTop',  baseTop  + 'px');
        b.style.setProperty('--ampX',     ampX     + 'px');
        b.style.setProperty('--ampY',     ampY     + 'px');

        // Slight randomization per bubble
        const durX = (durXBase * (0.85 + Math.random() * 0.3)).toFixed(2);
        const durY = (durYBase * (0.85 + Math.random() * 0.3)).toFixed(2);
        b.style.setProperty('--durX', durX + 's');
        b.style.setProperty('--durY', durY + 's');

        // Desync starts so they don't all move together
        b.style.animationDelay = (-Math.random() * Math.min(durXBase, durYBase)).toFixed(2) + 's';

        pot.appendChild(b);
      }
    }

    // Update both pots (call whenever humidity or fan changes, and on start/reset)
    // Update bubbles for pot 1, pot 2, or both (default)
    function updateHumidityBubbles(which) {
      if (!which || which === 'p1') {
        const h1 = parseFloat(document.getElementById('humidity1').value) || 0;
        const f1 = parseFloat(document.getElementById('fanspeed1').value) || 0;
        renderHumidityBubblesForPot('.pot-only', h1, f1);
      }
      if (!which || which === 'p2') {
        const h2 = parseFloat(document.getElementById('humidity2').value) || 0;
        const f2 = parseFloat(document.getElementById('fanspeed2').value) || 0;
        renderHumidityBubblesForPot('.pot', h2, f2);
      }
    }


    // Populate settings inputs on load
    function populateSettingsUI() {
      document.getElementById('optTempMin').value  = settings.tempMin;
      document.getElementById('optTempMax').value  = settings.tempMax;
      document.getElementById('optHumMin').value   = settings.humMin;
      document.getElementById('optHumMax').value   = settings.humMax;
      document.getElementById('optLightMin').value = settings.lightMin;
      document.getElementById('optLightMax').value = settings.lightMax;
    }

    // Show/hide the settings panel
    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      panel.style.display = (panel.style.display === 'none' || panel.style.display === '') ? 'block' : 'none';
    }

    // Apply values from inputs to settings (with simple guards)
    function applySettings() {
      const tmin = parseFloat(document.getElementById('optTempMin').value);
      const tmax = parseFloat(document.getElementById('optTempMax').value);
      const hmin = parseFloat(document.getElementById('optHumMin').value);
      const hmax = parseFloat(document.getElementById('optHumMax').value);
      const lmin = parseFloat(document.getElementById('optLightMin').value);
      const lmax = parseFloat(document.getElementById('optLightMax').value);

      // Fallbacks to previous values if NaN
      const ntmin = Number.isFinite(tmin) ? tmin : settings.tempMin;
      const ntmax = Number.isFinite(tmax) ? tmax : settings.tempMax;
      const nhmin = Number.isFinite(hmin) ? hmin : settings.humMin;
      const nhmax = Number.isFinite(hmax) ? hmax : settings.humMax;
      const nlmin = Number.isFinite(lmin) ? Math.max(0, Math.min(24, lmin)) : settings.lightMin;
      const nlmax = Number.isFinite(lmax) ? Math.max(0, Math.min(24, lmax)) : settings.lightMax;

      // Ensure min ‚â§ max (swap if needed)
      settings.tempMin  = Math.min(ntmin, ntmax);
      settings.tempMax  = Math.max(ntmin, ntmax);
      settings.humMin   = Math.min(nhmin, nhmax);
      settings.humMax   = Math.max(nhmin, nhmax);
      settings.lightMin = Math.min(nlmin, nlmax);
      settings.lightMax = Math.max(nlmin, nlmax);

      populateSettingsUI();    // normalize UI if swapped
      // Optional: force a UI update (faces/width) immediately
      // updatePotLightState(); // already called elsewhere frequently
    }

    function resetSettings() {
      settings = { ...DEFAULTS };
      populateSettingsUI();
    }




    function tempStress(t) {
      const min = settings.tempMin, max = settings.tempMax;
      if (t >= min && t <= max) return 1;
      const distance = (t < min) ? (min - t) : (t - max);
      return Math.max(1 - distance * 0.05, 0); // same per-degree penalty
    }

    function humidityStress(h) {
      const min = settings.humMin, max = settings.humMax;
      if (h >= min && h <= max) return 1;
      const distance = (h < min) ? (min - h) : (h - max);
      return Math.max(1 - distance * 0.03, 0); // same per-% penalty
    }

    function lightStress(l) {
      const low = settings.lightMin, high = settings.lightMax;
      if (l >= low && l <= high) return 1;

      if (l < low) {
        const d = low - l;
        return Math.max(1 - d * 0.25, 0); // penalty per hour below
      } else {
        const d = l - high;
        return Math.max(1 - d * 0.75, 0); // harsher penalty per hour above
      }
    }


    /* =======================
       Speed Controls
    ======================= */
    function increaseSpeed() {
      speedMultiplier *= 2;
      if (speedMultiplier > 8) speedMultiplier = 8;
      document.getElementById('speedDisplay').textContent = "Speed: " + speedMultiplier + "x";
    }
    function decreaseSpeed() {
      speedMultiplier /= 2;
      if (speedMultiplier < 0.25) speedMultiplier = 0.25;
      document.getElementById('speedDisplay').textContent = "Speed: " + speedMultiplier + "x";
    }

    /* =======================
       simulateGrowth
    ======================= */
    function toggleMood() {
      showMood = !showMood;
      const moodBtn = document.getElementById("toggleMoodBtn");
      moodBtn.textContent = showMood ? "Hide Plants' Mood" : "Show Plants' Mood";

      // Immediately update visibility of mood faces
      document.getElementById("face1").style.display = showMood ? "block" : "none";
      document.getElementById("face2").style.display = showMood ? "block" : "none";
    }

    function updatePotLightState(){
      const l1 = parseFloat(document.getElementById('light1').value) || 0;
      const l2 = parseFloat(document.getElementById('light2').value) || 0;
      const dayFrac1 = Math.max(0, Math.min(1, l1/24));
      const dayFrac2 = Math.max(0, Math.min(1, l2/24));

      const pot1El = document.querySelector('.pot-only');
      const pot2El = document.querySelector('.pot');

      const isDay1 = (dayFrac1 > 0) && (lightCyclePhase < dayFrac1);
      const isDay2 = (dayFrac2 > 0) && (lightCyclePhase < dayFrac2);

      pot1El.classList.toggle('day',  isDay1);
      pot1El.classList.toggle('night', !isDay1);

      pot2El.classList.toggle('day',  isDay2);
      pot2El.classList.toggle('night', !isDay2);
    }

    // Runs a repeating visual day-night cycle; duty cycle = Light(hours)/24
    function startLightCycle(){
      if (lightTimer !== null) clearInterval(lightTimer);
      lightCyclePhase = 0;

      lightTimer = setInterval(() => {
        // ‚¨áÔ∏è Stop day/night blinking after Day 60
        if (day >= 60) {
          clearInterval(lightTimer);
          lightTimer = null;
          return; // freeze pots in whatever state they‚Äôre in
        }

        if (isPaused) return;

        lightCyclePhase += (LIGHT_STEP_MS * speedMultiplier) / VISUAL_DAY_MS_AT_1X;
        if (lightCyclePhase >= 1) lightCyclePhase -= 1;
        updatePotLightState();
      }, LIGHT_STEP_MS);
    }




    function simulateGrowth() {
      // Read slider inputs for both plants
      const temp1 = document.getElementById('temperature1').value;
      const humidity1 = document.getElementById('humidity1').value;
      const light1 = document.getElementById('light1').value;
      const fanspeed1 = document.getElementById('fanspeed1').value;

      const temp2 = document.getElementById('temperature2').value;
      const humidity2 = document.getElementById('humidity2').value;
      const light2 = document.getElementById('light2').value;
      const fanspeed2 = document.getElementById('fanspeed2').value;

      resetSimulation();
      cancelGrowth1 = false;
      cancelGrowth2 = false;
      isPaused = false;
      startLightCycle();
      updatePotLightState();
      updateHumidityBubbles();

      // Start growth for both plants
      startGrowing(plant1, temp1, humidity1, light1, fanspeed1, 'heightDisplay1', 1);
      startGrowing(plant2, temp2, humidity2, light2, fanspeed2, 'heightDisplay2', 2);

      // Begin day counter
      updateDay();
    }

    /* =======================
       Growth Logic
    ======================= */
    function startGrowing(plant, temp, humidity, light, fanspeed, displayId, plantNumber) {
      const baseGrowthRate = 0.06;
      let height = 20; // starting height in px
      plant.style.height = height + 'px';

      const leafSets = [];
      let nextLeafSpawn = LEAF_THRESHOLD;
      const leafSpawnGap = 35;
      const pot = plant.parentElement;

      const flowerImg = document.createElement('img');
      flowerImg.src = 'flower.png';
      flowerImg.style.position = 'absolute';
      flowerImg.style.bottom = '0px';
      flowerImg.style.left = '50%';
      flowerImg.style.transform = 'translateX(-50%)';
      flowerImg.style.display = 'none';  // hidden by default
      flowerImg.style.pointerEvents = 'none';
      pot.appendChild(flowerImg);

      function grow() {
        // Stop growth if light is 0 or less.
        if (parseFloat(light) <= 0) {
          updateFace(plantNumber, 0);
          return;
        }

        if (
          (plantNumber === 1 && cancelGrowth1) ||
          (plantNumber === 2 && cancelGrowth2) ||
          isPaused
        ) {
          if (plantNumber === 1) animationId1 = null;
          if (plantNumber === 2) animationId2 = null;
          return;
        }

        // Read current environmental inputs
        let currentTemp, currentHum, currentLight, currentFan;
        if (plantNumber === 1) {
          currentTemp = parseFloat(document.getElementById('temperature1').value) || 25;
          currentHum = parseFloat(document.getElementById('humidity1').value) || 50;
          currentLight = parseFloat(document.getElementById('light1').value) || 12;
          currentFan = parseFloat(document.getElementById('fanspeed1').value) || 0;
        } else {
          currentTemp = parseFloat(document.getElementById('temperature2').value) || 25;
          currentHum = parseFloat(document.getElementById('humidity2').value) || 50;
          currentLight = parseFloat(document.getElementById('light2').value) || 12;
          currentFan = parseFloat(document.getElementById('fanspeed2').value) || 0;
        }

        // If light is 0, update face and stop growth.
        if (currentLight <= 0) {
          updateFace(plantNumber, 0);
          return;
        }

        // Calculate effective light for stem thickness (minimum 3 hours)
        // For width, only start penalizing below 8
        let lightFactor;
        if (currentLight >= 8) {
          lightFactor = 1;
        } else if (currentLight >= 6) {
          lightFactor = 0.8;
        } else if (currentLight >= 4) {
          lightFactor = 0.6;
        } else {
          lightFactor = 0.4;
        }
        plant.style.width = (20 * lightFactor) + 'px';


        // For growth rate, ignore light so the plant can grow tall.
        let effectiveTemp = currentTemp - currentFan * 0.5;
        let effectiveHum = currentHum - currentFan * 5;
        if (effectiveHum < 0) effectiveHum = 0;

        // Calculate an elongation factor for extra height in low light.
        let elongationFactor = 1;
        if (currentLight > 0 && currentLight < 8) {
          elongationFactor = Math.min(8 / currentLight, 2);
        }

        const overallFactor = tempStress(effectiveTemp) * humidityStress(effectiveHum);
        const dayLenScale = VISUAL_DAY_MS_AT_1X / BASE_VISUAL_DAY_MS;
        // Keep growth per simulated *day* constant, regardless of visual day length
        let growthRate = baseGrowthRate * overallFactor * elongationFactor * speedMultiplier * dayLenScale;

        // Increase height and update style
        height += growthRate;
        plant.style.height = height + 'px';

        // Spawn leaves if height threshold reached
        if (height >= nextLeafSpawn) {
          const leftEl = document.createElement('img');
          leftEl.src = 'left-leaf.png';
          leftEl.className = 'leaf leaf-left';
          pot.appendChild(leftEl);

          const rightEl = document.createElement('img');
          rightEl.src = 'right-leaf.png';
          rightEl.className = 'leaf leaf-right';
          pot.appendChild(rightEl);

          const spawnBottom = height - 10;
          leftEl.style.bottom = spawnBottom + 'px';
          rightEl.style.bottom = spawnBottom + 'px';

          leafSets.push({ leftEl, rightEl, spawnHeight: height });
          nextLeafSpawn += leafSpawnGap;
        }

        // Scale leaves: cap the maximum scale to 4 * lightFactor.
        leafSets.forEach(leafSet => {
          const extraHeight = Math.max(0, height - leafSet.spawnHeight);
          let scaleFactor = 1 + extraHeight * 0.02;
          scaleFactor = Math.min(scaleFactor, 4 * lightFactor);
          leafSet.leftEl.style.transform = `rotate(150deg) scale(${scaleFactor})`;
          leafSet.rightEl.style.transform = `rotate(-150deg) scale(${scaleFactor})`;
        });

        // Update height display (px -> mm -> cm and inches)
        const maxHeightLowLight = 90; // cm
        const maxHeightNormal = 100; // cm

        // Calculate current height in mm and cm
        let heightInMM = height * PX_TO_MM;
        let heightInCM = heightInMM;  // For clarity

        // Apply realistic max height limit
        let maxAllowedHeight = currentLight < 6 ? maxHeightLowLight : maxHeightNormal;
        if (heightInCM > maxAllowedHeight) {
          height = maxAllowedHeight / PX_TO_MM;
          heightInCM = maxAllowedHeight;
          heightInMM = maxAllowedHeight * 10; // in mm
        }

        const heightInInches = heightInMM * 0.393701;
        document.getElementById(displayId).textContent =
          heightInMM.toFixed(0) + ' cm (' + heightInInches.toFixed(0) + ' in)';

        // --- Update Face Display Based on Happiness ---
        let happiness = (tempStress(effectiveTemp) + humidityStress(effectiveHum) + lightStress(currentLight)) / 3;
        updateFace(plantNumber, happiness);
        // --- End Face Update ---

        // --- Organic Flower Bloom Logic ---

        // Conditions: plant must be happy AND stem must be thick enough (lightFactor)
        let bloomAllowed = true;
        let minBloomHeight;

        if (currentLight > 16 || currentLight < 2) {
          bloomAllowed = false;  // üåû too much or üåë too little light
        } else if (currentLight < 4) {
          minBloomHeight = 85;
        } else if (currentLight < 6) {
          minBloomHeight = 80;
        } else if (happiness < 0.95) {
          minBloomHeight = 75;
        } else {
          minBloomHeight = 60;
        }


        const maxBloomHeight = 90;

        if (bloomAllowed && heightInMM >= minBloomHeight) {
          flowerImg.style.display = 'block';

          // Bloom progress from minBloomHeight ‚Üí maxBloomHeight
          // Map currentLight to bloom growth span (cm)
          const idealBloomSpan = 30;
          const minBloomSpan = 3;

          const lightRatio = Math.min(currentLight / 8, 1);
          const bloomSpan = minBloomSpan + (idealBloomSpan - minBloomSpan) * lightRatio;

          const rawProgress = Math.min((heightInMM - minBloomHeight) / bloomSpan, 1);
          const bloomProgress = rawProgress * Math.pow(lightRatio, 5);
  // Slow flower growth under low light

          const baseSize = 5;
          const maxSize = 45;
          const scaledSize = baseSize + bloomProgress * (maxSize - baseSize);
          const finalSize = scaledSize;  // Do NOT multiply again by lightSizeFactor

          flowerImg.style.width = finalSize + 'px';
          flowerImg.style.height = 'auto';
          flowerImg.style.bottom = (height - 5) + 'px';
          flowerImg.style.transform = `translateX(-50%) scale(${0.8 + bloomProgress * 0.4})`;

        } else {
          flowerImg.style.display = 'none';
        }


        // Continue growth until day 60
        if (day < 60) {
          if (plantNumber === 1) {
            animationId1 = requestAnimationFrame(grow);
          } else {
            animationId2 = requestAnimationFrame(grow);
          }
        }
      }

      if (plantNumber === 1) {
        growthFn1 = grow;
      } else {
        growthFn2 = grow;
      }

      grow();
    }

    // Function to update the face image based on happiness value
    function updateFace(plantNumber, happiness) {
      const faceImg = document.getElementById('face' + plantNumber);
      faceImg.style.display = showMood ? 'block' : 'none';

      if (happiness >= 0.9) {
        faceImg.src = 'smile.png';
      } else if (happiness >= 0.7) {
        faceImg.src = 'straight_face.png';
      } else if (happiness >= 0.5) {
        faceImg.src = 'sad.png';
      } else {
        faceImg.src = 'cry.png';
      }
    }

    /* =======================
       Day Counter + Data Logging
    ======================= */
    function updateDay() {
      if (!isPaused && day < 60) {
        day++;
        timeDisplay.textContent = 'Day: ' + day;

        const PX_TO_CM = 0.264583;
        const h1_px = parseFloat(plant1.style.height) || 20;
        const h2_px = parseFloat(plant2.style.height) || 20;
        const h1_cm = h1_px * PX_TO_CM;
        const h2_cm = h2_px * PX_TO_CM;

        dayHeights1.push({ day: day, heightCm: h1_cm });
        dayHeights2.push({ day: day, heightCm: h2_cm });

        const canvas = document.getElementById('combinedGraphCanvas');
        if (canvas.style.display === 'block') {
          drawCombinedGraph(canvas);
        }
      }
      if (day < 60) {
        dayTimer = setTimeout(updateDay, VISUAL_DAY_MS_AT_1X / speedMultiplier);
      }
    }

    /* =======================
       Reset Simulation
    ======================= */
    function resetSimulation() {
      if (dayTimer !== null) {
        clearTimeout(dayTimer);
        dayTimer = null;
      }
      day = 0;
      timeDisplay.textContent = 'Day: ' + day;

      if (lightTimer !== null) { clearInterval(lightTimer); lightTimer = null; }
      lightCyclePhase = 0;
      document.querySelectorAll('.pot, .pot-only').forEach(p => p.classList.remove('day','night'));

      cancelGrowth1 = true;
      cancelGrowth2 = true;
      if (animationId1 !== null) {
        cancelAnimationFrame(animationId1);
        animationId1 = null;
      }
      if (animationId2 !== null) {
        cancelAnimationFrame(animationId2);
        animationId2 = null;
      }

      plant1.style.height = '20px';
      plant2.style.height = '20px';

      document.querySelectorAll('.pot, .pot-only').forEach(pot => {
        pot.querySelectorAll('.leaf').forEach(leaf => pot.removeChild(leaf));

      const flower = pot.querySelector('img[src="flower.png"]');
      if (flower) {
        pot.removeChild(flower);
      }

      });

      document.querySelectorAll('.pot, .pot-only').forEach(pot => {
        pot.querySelectorAll('.bubble').forEach(b => b.remove());
      });


      const initMM = 20 * PX_TO_MM;
      const initInch = initMM * 0.393701;
      document.getElementById('heightDisplay1').textContent =
        initMM.toFixed(0) + ' cm (' + initInch.toFixed(0) + ' in)';
      document.getElementById('heightDisplay2').textContent =
        initMM.toFixed(0) + ' cm (' + initInch.toFixed(0) + ' in)';

      dayHeights1.length = 0;
      dayHeights2.length = 0;

      const canvas = document.getElementById('combinedGraphCanvas');
      if (canvas.style.display !== 'block') {
        canvas.style.display = 'none';
        document.getElementById('graphToggleCombined').textContent = 'Show Combined Graph';
      }
    }

    /* =======================
       Pause/Resume Simulation
    ======================= */
    function togglePause() {
      const pauseBtn = document.getElementById("pauseResumeBtn");
      if (!isPaused) {
        isPaused = true;
        pauseBtn.textContent = "Resume";
      } else {
        isPaused = false;
        pauseBtn.textContent = "Pause";
        if (day < 60) {
          if (!cancelGrowth1 && animationId1 === null && typeof growthFn1 === "function") {
            growthFn1();
          }
          if (!cancelGrowth2 && animationId2 === null && typeof growthFn2 === "function") {
            growthFn2();
          }
        }
      }
    }

    /* =======================
       Toggle Combined Graph
    ======================= */
    function toggleCombinedGraph() {
      const buttonEl = document.getElementById('graphToggleCombined');
      const canvasEl = document.getElementById('combinedGraphCanvas');
      if (canvasEl.style.display === 'none' || canvasEl.style.display === '') {
        canvasEl.style.display = 'block';
        buttonEl.textContent = 'Hide Combined Graph';
        drawCombinedGraph(canvasEl);
      } else {
        canvasEl.style.display = 'none';
        buttonEl.textContent = 'Show Combined Graph';
      }
    }

    /* =======================
       Draw Combined Graph
    ======================= */
    function drawCombinedGraph(canvasEl) {
      canvasEl.width = 400;
      canvasEl.height = 300;

      const ctx = canvasEl.getContext('2d');
      ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);

      const margin = 40;
      const canvasWidth = canvasEl.width;
      const canvasHeight = canvasEl.height;
      const w = canvasWidth - margin * 2;
      const h = canvasHeight - margin * 2;
      const maxDay = 60;
      const maxCm = 100;

      function xForDay(day) {
        return margin + (day / maxDay) * w;
      }
      function yForCm(cm) {
        if (cm > maxCm) cm = maxCm;
        const ratio = cm / maxCm;
        return margin + (1 - ratio) * h;
      }

      ctx.lineWidth = 1.5;
      ctx.strokeStyle = "#000";
      ctx.beginPath();
      const xAxisY = canvasHeight - margin;
      ctx.moveTo(margin, xAxisY);
      ctx.lineTo(canvasWidth - margin, xAxisY);
      ctx.moveTo(margin, xAxisY);
      ctx.lineTo(margin, margin);
      ctx.stroke();

      ctx.font = "14px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("Days", canvasWidth / 2 - 15, canvasHeight - 5);

      ctx.save();
      ctx.translate(15, canvasHeight / 2);
      ctx.rotate(-Math.PI / 2);
      ctx.textAlign = "center";
      ctx.fillText("Height (cm)", 0, 0);
      ctx.restore();

      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      for (let d = 0; d <= 60; d += 10) {
        const x = xForDay(d);
        ctx.beginPath();
        ctx.moveTo(x, xAxisY);
        ctx.lineTo(x, xAxisY + 5);
        ctx.stroke();
        ctx.fillText(d.toString(), x, xAxisY + 7);
      }

      ctx.textAlign = "right";
      ctx.textBaseline = "middle";
      for (let cm = 0; cm <= 100; cm += 20) {
        const y = margin + (1 - cm / maxCm) * h;
        ctx.beginPath();
        ctx.moveTo(margin - 5, y);
        ctx.lineTo(margin, y);
        ctx.stroke();
        ctx.fillText(cm.toString(), margin - 7, y);
      }

      if (dayHeights1.length >= 2) {
        ctx.lineWidth = 2.5;
        ctx.strokeStyle = "blue";
        ctx.setLineDash([]);
        ctx.beginPath();
        ctx.moveTo(xForDay(dayHeights1[0].day), yForCm(dayHeights1[0].heightCm));
        for (let i = 1; i < dayHeights1.length; i++) {
          ctx.lineTo(xForDay(dayHeights1[i].day), yForCm(dayHeights1[i].heightCm));
        }
        ctx.stroke();
      }

      if (dayHeights2.length >= 2) {
        const offset = -3;
        ctx.lineWidth = 2.5;
        ctx.strokeStyle = "green";
        ctx.setLineDash([5, 3]);
        ctx.beginPath();
        ctx.moveTo(xForDay(dayHeights2[0].day), yForCm(dayHeights2[0].heightCm) - offset);
        for (let i = 1; i < dayHeights2.length; i++) {
          ctx.lineTo(xForDay(dayHeights2[i].day), yForCm(dayHeights2[i].heightCm) - offset);
        }
        ctx.stroke();
        ctx.setLineDash([]);
      }

      const legendWidth = 120;
      const legendHeight = 60;
      const legendX = margin;
      const legendY = margin;
      ctx.fillStyle = "white";
      ctx.fillRect(legendX, legendY, legendWidth, legendHeight);
      ctx.strokeStyle = "#000";
      ctx.strokeRect(legendX, legendY, legendWidth, legendHeight);
      ctx.font = "12px sans-serif";
      ctx.fillStyle = "black";
      ctx.textBaseline = "middle";
      ctx.lineWidth = 2.5;
      ctx.strokeStyle = "blue";
      ctx.setLineDash([]);
      ctx.beginPath();
      ctx.moveTo(legendX + 60, legendY + 15);
      ctx.lineTo(legendX + 100, legendY + 15);
      ctx.stroke();
      ctx.fillText("Plant 1", legendX + 50, legendY + 15);
      ctx.lineWidth = 2.5;
      ctx.strokeStyle = "green";
      ctx.setLineDash([5, 3]);
      ctx.beginPath();
      ctx.moveTo(legendX + 60, legendY + 35);
      ctx.lineTo(legendX + 100, legendY + 35);
      ctx.stroke();
      ctx.setLineDash([]);
      ctx.fillText("Plant 2", legendX + 50, legendY + 35);
    }


    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("face1").style.display = "none";
      document.getElementById("face2").style.display = "none";
      populateSettingsUI?.();

      // Initial render for BOTH pots once

      // Pot 1 only
      document.getElementById('humidity1')?.addEventListener('input', () => updateHumidityBubbles('p1'));
      document.getElementById('fanspeed1')?.addEventListener('input', () => updateHumidityBubbles('p1'));

      // Pot 2 only
      document.getElementById('humidity2')?.addEventListener('input', () => updateHumidityBubbles('p2'));
      document.getElementById('fanspeed2')?.addEventListener('input', () => updateHumidityBubbles('p2'));

    });
    /* =======================
       Graph Tooltip Logic

    /* =======================
       Graph Tooltip Logic
    ======================= */
    (function(){
      const canvas = document.getElementById("combinedGraphCanvas");
      const tooltip = document.getElementById("tooltip");
      const threshold = 7; // pixels tolerance

      canvas.addEventListener("mousemove", function(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const margin = 40;
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;

        // Only proceed if within the graph's drawing area.
        if (x < margin || x > canvasWidth - margin || y < margin || y > canvasHeight - margin) {
          tooltip.style.display = "none";
          return;
        }

        // Helper functions (as used when drawing the graph)
        function xForDay(day) {
          return margin + (day / 60) * (canvasWidth - margin * 2);
        }
        function yForCm(cm) {
          const maxCm = 100;
          if (cm > maxCm) cm = maxCm;
          return margin + (1 - (cm / maxCm)) * (canvasHeight - margin * 2);
        }

        let found = false;
        let displayText = "";

        // Check proximity against Plant 1 data points
        for (let data of dayHeights1) {
          const xVal = xForDay(data.day);
          const yVal = yForCm(data.heightCm);
          const dist = Math.sqrt((x - xVal) ** 2 + (y - yVal) ** 2);
          if (dist < threshold) {
            displayText = "Plant 1: Day " + data.day + ", Height: " + data.heightCm.toFixed(0) + " cm";
            found = true;
            break;
          }
        }

        // If not near Plant 1, check Plant 2
        if (!found) {
          for (let data of dayHeights2) {
            const xVal = xForDay(data.day);
            const yVal = yForCm(data.heightCm);
            const dist = Math.sqrt((x - xVal) ** 2 + (y - yVal) ** 2);
            if (dist < threshold) {
              displayText = "Plant 2: Day " + data.day + ", Height: " + data.heightCm.toFixed(0) + " cm";
              found = true;
              break;
            }
          }
        }

        if (!found) {
          tooltip.style.display = "none";
          return;
        }

        tooltip.textContent = displayText;
        tooltip.style.left = (e.clientX + 10) + "px";
        tooltip.style.top = (e.clientY + 10) + "px";
        tooltip.style.display = "block";
      });

      canvas.addEventListener("mouseout", function() {
        tooltip.style.display = "none";
      });
    })();
